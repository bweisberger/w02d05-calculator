<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      <h1>Calc-U-L8er</h1>
    </header>
    <div class="calculator-container">
      <div class="display">
        <h6 id="last-num"></h6>
        <h4 id="current-num">0.</h4>
      </div>
      <div class="button-pad">
        <div class="top-row">
          <button type="button" class="parentheses" id="close-parentheses">)</button>
          <button type="button" class="parentheses" id="open-parentheses">(</button>
          <button type="button" class="memory" id="memory">MEM</button>
          <button type="button" class="clear" id="clear">c</button>

        </div>
        <div class="top-middle-row">
          <button type="button" class="number" id="7">7</button>
          <button type="button" class="number" id="8">8</button>
          <button type="button" class="number" id="9">9</button>
          <button type="button" class="operation" id="divide">&divide;</button>

        </div>
        <div class="middle-row">
          <button type="button" class="number"  id="4">4</button>
          <button type="button" class="number" id="5">5</button>
          <button type="button" class="number" id="6">6</button>
          <button type="button" class="operation" id="multiply">X</button>

        </div>
        <div class="bottom-middle-row">
          <button type="button" class="number" id="1">1</button>
          <button type="button" class="number" id="2">2</button>
          <button type="button" class="number" id="3">3</button>
          <button type="button" class="operation" id="subtract">-</button>

        </div>
        <div class="bottom-row">
          <button type="button" class="number" id="0">0</button>
          <button type="button" class="number" id="decimal">.</button>
          <button type="button" class="execute" id="equals">=</button>
          <button type="button" class="operation" id="add">+</button>
        </div>
      </div>
    </div>
    <footer>
      <h6>Created by Bill Weisberger, 2019</h6>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
